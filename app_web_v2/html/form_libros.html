<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Formulario Libros</title>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body>
		<nav class="nav-wrapper">
			<a href="#" class="brand-logo">Libros</a>
		</nav>
		<div class="container">
			<div class="row">
				<h4 class="col s12 center-align">Formulario Libros</h4>
				<article class="col s8 offset-s2 card-panel">
					<form>
						<div class="row">
							<div class="input-field col s6">
								<input type="text" name="txtSku" id="txtSku" required="" class="validate">
								<label for="txtSku">SKU</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" name="txtNombre" id="txtNombre" required="" class="validate">
								<label for="txtNombre">Nombre del libro</label>
							</div>
							<div class="input-field col s12">
								<input type="text" name="txtAutor" id="txtAutor" required="" class="validate">
								<label for="txtAutor">Autor del libro</label>
							</div>
						</div>
						<div class="row">
							<div class="file-field input-field col s12">
								<div class="btn">
									<span>Subir Imagen</span>
									<input type="file" name="txtImagen" id="txtImagen">
								</div>
								<div class="file-path-wrapper">
									<input type="text" class="file-path validate">
								</div>
							</div>
						</div>
						<div class="row">
							<button type="button" id="btnGuardar" class="btn waves-effect waves-light col s3 offset-s5">Guardar</button>
						</div>
					</form>
				</article>
			</div>
			<div class="row" id="contenido_libro">
				
			</div>
		</div>

		<script type="text/javascript" src="../js/materialize.min.js"></script>
		<script type="text/javascript" src="../js/script_form_libros.js"></script>
	</body>
</html>
