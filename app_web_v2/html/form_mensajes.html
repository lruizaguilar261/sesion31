<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Fomrulario Mensajes</title>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	</head>

	<body>
		<nav class="nav-wrapper">
			<a href="#" class="brand-logo">Logo</a>
		</nav>
		<div class="container">
			<div class="row">
				<article class="col s8 offset-s2 card-panel">
					<form class="col s12">
							<div class="row">
								<div class="input-field">
									<input type="text" name="txtNombre" id="txtNombre" class="validate" required="">
									<label for="txtNombre">Nombre:</label>
								</div>
								<div class="input-field">
									<textarea name="txtComentario" id="txtComentario" class="materialize-textarea" required=""></textarea>
									<label for="txtComentario">Comentario</label>
								</div>
							</div>
							<div class="row">
								<button type="button" class="btn waves-effect waves-light col s4 offset-s4" id="btnEnviar">Enviar</button>
							</div>
					</form>
				</article>
			</div>
		</div>

		<script type="text/javascript" src="../js/materialize.min.js"></script>

		<script type="text/javascript" src="../js/script_form_mensajes.js"></script>
	</body>
</html>
